<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Order summary card</title>

	<link rel="stylesheet" href="./styles/style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>

	<div class="container">
		<img class="banner-summary" src="./img/illustration-hero.svg" alt="">
		<h2 class="summary-principal">Order Summary</h2>
		<p class="summary-desc">
			You can now listen to millions of songs, audiobooks, and podcasts on any
			device anywhere you like!
		</p>
		<div class="subscription">
			<img src="./img/icon-music.svg" alt="">
			<h3>Annual Plan</h3>
			<p class="summary-price">$59.99/year</p>
			<a href="" class="summary-change">Change</a>
		</div>
		<button type="button" class="summary-btn">
			Proceed to Payment
		</button>
		<a href="" class="summary-cancel">
			Cancel Order
		</a>
	</div>










	<!--  -->


</body>

</html>
